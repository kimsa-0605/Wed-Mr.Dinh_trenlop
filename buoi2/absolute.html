<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #73AD21;
        }

        div.absolute {
        position: absolute;
        top: 80px;
        left: 100px;
        width: 200px;
        height: 100px;
        border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="relative">Phần tử div này có position: relative</div>
        <div class="absolute">Phần tử div này có position: absolute</div>
    </div>
</body>
</html>
