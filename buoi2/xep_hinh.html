<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 50%;
            height: 50%;
        }
        .container{
            display: grid;
            grid-template-columns:repeat(2, 1fr);
            grid-template-rows: 500px 250px 250px 500px;
            column-gap: 10px;
            row-gap: 10px;
            background-size: cover;
            grid-template-areas: 
                "a b"
                "c b"
                "c d"
                "e d"
        }
        .anh1, .anh2, .anh3, .anh4, .anh5{
            width:100%; 
            height: 100%;
        }

        .anh1{
            grid-area: a;
        }
        .anh2{
            grid-area: c ;
            /* grid-row: 2/4; */
        }
        .anh3{
            grid-area: e;
            /* grid-row: -3/-1; */
        }
        .anh4{
            grid-area: b;
            /* grid-row: -5/-3; */
        }
        .anh5{
            grid-area: d;
        }
        
    </style>
</head>
<body>  
    <div class="container">
        <img src="https://img5.thuthuatphanmem.vn/uploads/2021/12/04/anh-nen-shin-chan-cute_051745054.jpg" class="anh1">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/webp-express/webp-images/uploads/2024/02/anh-shin-cau-be-but-chi-1024x536.jpg.webp" class="anh2">
        <img src="https://img5.thuthuatphanmem.vn/uploads/2021/12/04/anh-nen-dep-nhat-cua-cau-be-but-chi-shin-chan_051741971.jpg" class="anh3">            
        <img src="https://img5.thuthuatphanmem.vn/uploads/2021/12/04/anh-nen-shin-chan-de-thuong_051745402.jpg" class="anh4">
        <img src="https://img5.thuthuatphanmem.vn/uploads/2021/12/04/hinh-nen-dang-yeu-cua-shin_051749405.jpg" class="anh5">
    </div>
</body>
</html>
