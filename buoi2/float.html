        font-size: 50px;
        margin: 100px;

    h1{
        text-align: center;
    }
    .grid-content{
        width: 100%;  /*Mở rộng toàn bộ chiều rộng của trang*/

    .grid-item{
        float: left; ;/*Đặt các item nổi bên trái*/

        margin: 1.5%;  /*khoảng cách giữa các item*/
        box-sizing: border-box;
    }

    .grid-item img{
        width: 100%;
        border-radius: 30px;
    }
</style>
</head>
