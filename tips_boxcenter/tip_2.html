<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cách 2</title>
    <style>
        body{
            margin: 0;
        }
        
        .container{
            width: 960px;
            min-height: 100vh; /* chiều cao nhỏ nhất là 100% */
            background: #D2D2D2;
            margin: 0px auto;  /* Căn giữa box container - căn giữa theo chiều ngang */
        }
        
        .box_parent{
            width: 600px;
            height: 400px;
            background: rgb(5, 5, 44);
            text-align: center;

        }
        .box_center{
            width: 180px;
            padding: 15px;
            background: rgb(191, 191, 22);
            color:#000;
            text-align: center;
            /* Cách 1: margin: 0px auto;   Căn giữa box container - căn giữa theo chiều ngang */

            display: inline-block;   
            /* Cách 2: Căn giữa box center khi cho nó có thuộc tính display: inline-block; 
             và cho cha của nó là text-align: center; - căn giữa theo chiều ngang */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box_parent">
                <div class="box_center">Box Center</div>
            </div>
        </div>
    </div>
</body>
</html>
