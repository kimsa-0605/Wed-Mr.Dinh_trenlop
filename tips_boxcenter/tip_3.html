<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách 3</title>
    <style>
        body{
            margin: 0;
        }
        
        .container{
            width: 960px;
            min-height: 100vh; /* chiều cao nhỏ nhất là 100% */
            background: #D2D2D2;
            margin: 0px auto;  /* Căn giữa box container - căn giữa theo chiều ngang */
        }
        
        .box_parent{
            width: 600px;
            height: 400px;
            background: rgb(5, 5, 44);
            position: relative;
        }
        .box_center{
            width: 180px;
            padding: 15px;
            background: rgb(191, 191, 22);
            color: #000;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);   /*Cách 3 position: absolute con thằng cha là relative --> sau đó dung transform */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box_parent">
                <div class="box_center">Box Center</div>
            </div>
        </div>
    </div>
</body>
</html>
